<!DOCTYPE html>
<html lang="zxx">
<!-- Head -->

<head>
    <title>西红柿之家</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Prime login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->
    <!-- Index-Page-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <!-- //Custom-Stylesheet-Links -->
    <!--fonts -->
    <link href="//fonts.googleapis.com/css?family=Mukta+Mahee:200,300,400,500,600,700,800" rel="stylesheet">
    <!-- //fonts -->
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css" media="all">
    <!-- //Font-Awesome-File-Links -->
    <script type="text/javascript">
			//页面载入完毕后执行,是$(document).ready(function(){});的简写
			$(function(){
				$("#login").click(function(){
					var uname=$("#uname").val().trim();
					var password=$("#password").val().trim();
					$.ajax({
						url:"http://localhost:8080/MobileShop"+"/member/login",
						type:"post",
						dataType:"json",
						data:{"uname":uname,"password":password},
						success:function(result){
							if(result.status==0){ 
								window.location.href="index.html";
							}else{
								alert(result.msg);
							}
						},
						error:function(){
							alert("登录异常");
						}
					});
				});
			});
		</script>
</head>
<!-- //Head -->
<!-- Body -->

<body>
    <h1 class="title-agile text-center">登录</h1>
    <div class="content-w3ls">
        <div class="content-bottom">
            <form action="member/login.do" method="post">
                <div class="field-group">
                    <span class="fa fa-user" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input id="uname" type="text" placeholder="用户名" >
                    </div>
                </div> 
                <div class="field-group">
                    <span class="fa fa-lock" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input id="password" type="password" placeholder="密码">
                    </div>
                </div>
                <div class="field-group">
                    <div class="check">
                        <label class="checkbox w3l">
                            <input type="checkbox" onclick="myFunction()">
                            <i> </i>显示密码</label>
                    </div>
                    <!-- script for show password -->
                    <script>
                        function myFunction() {
                            var x = document.getElementById("password");
                            if (x.type === "passwd") {
                                x.type = "text";
                            } else {
                                x.type = "passwd";
                            }
                        }
                    </script>
                </div>
                <div class="wthree-field">
                    <input type="submit" value="登录"/>
                </div>
                <ul class="list-login">
                    <li class="switch-agileits">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                            	记住密码
                        </label>
                    </li>
                    <li>
                        <a href="#" class="text-right">忘记密码?</a>
                    </li>
                    <li class="clearfix"></li>
                </ul>
            </form>
        </div>
    </div>
    <div class="copyright text-center">
        <p>© 2018 161050414吴欣 ；1610504156张梦瑶；1610504157陈浩；1610504169冷玉金</p>
    </div>
</body>
